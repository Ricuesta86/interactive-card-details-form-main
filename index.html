<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details-name">Jane Appleseed</p>
          <p class="card__details-date"><span class="card__details-date-month">00</span>/<span
              class="card__details-date-year">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>
    <section class="main-container__form-section">
      <form class="form" action="">
        <label class="form__label" for="cardholder">Cardholder Name</label>
        <input type="text" name="cardholder" class="form__input" id="cardholder" placeholder="e.g. Jane Appleseed">
        <div class="form__input-cardholder--error error"></div>

        <label class="form__label" for="cardnumber">Card Number</label>
        <input type="text" name="cardnumber" class="form__input" id="cardnumber" maxlength="19"
          placeholder="e.g. 1234 5678 9123 0000">
        <div class="form__input-cardnumber--error error"></div>

        <div class="form__date-cvc">
          <label class="form__label" for="cardmonth">Exp. Date (MM/YY)</label>
          <label class="form__label" for="cardcvc">CVC</label>
          <div class="form__date">
            <input type="text" name="cardmonth" class="form__input" id="cardmonth" maxlength="2" placeholder="MM">
            <input type="text" name="cardyear" class="form__input" id="cardyear" maxlength="2" placeholder="YY">
          </div>

          <input type="text" name="cardcvc" class="form__input" id="cardcvc" placeholder="e.g. 123" maxlength="3">

          <div class="form__errors-container">
            <div class="form__input-mm--error error"></div>
            <div class="form__input-yy--error error"></div>
          </div>
          <div class="form__errors-container">
            <div class="form__input-cvc--error error"></div>
          </div>
        </div>
        <div>
        </div>
        <input class="form__submit" type="submit" value="Confirm" >
      </form>
    </section>


    <!-- Completed state start -->
  <section class="thanks-section">
    <img class="thanks-section__img" src="./images/icon-complete.svg" alt="Thanks">
    <h1 class="thanks-section__title">Thank you!</h1>
    <p class="thanks-section__text">We've added your card details</p>
    <button class="thanks-section__button">Continue</button>
  </section>


</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=@Ricuesta86" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/Ricuesta86" target="_blank">Roberto Iglesias Cuesta</a>.
</div>
</body>
<script src="main.js"></script>
</html>
